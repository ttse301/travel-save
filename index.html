  <title>TravelSave &dollar;</title><!-- Modernizr -->

  <script src="js/libs/modernizr-2.6.2.min.js"></script><!-- jQuery-->

  <script src="js/libs/jquery-1.10.2.min.js" type="text/javascript"></script><!-- framework css --><!--[if gt IE 9]><!-->

    <link type="text/css" rel="stylesheet" href="css/groundwork-core.css">

    <link type="text/css" rel="stylesheet" href="css/groundwork-ui.css">
    <link type="text/css" rel="stylesheet" href="css/groundwork-anim.css">
    <link type="text/css" rel="stylesheet" href="css/groundwork-ie.css"><![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'
  type='text/css'>
</head>

<body>
  <header>
    <nav class="nav">

      <h1 class="align-center ostrich-sans-bold"><br>
      UNSW Travel Save</h1>
      <ul></ul>
    </nav>
  </header>
  <div class="container"> 
		<div class="equalize row">
			<div class="one third padded">
            <!-- empty -->
			</div>
	
			<form action="#" method="post"class="one third padded">
			<fieldset>
			<legend>Travel Details</legend>
			<!--Title-->
			<div class="row">
				<div class="one whole padded">
					<label for="startingStation">Starting Station</label> 
              		<input class="typeahead" id="startingStation" placeholder="Train or Bus Station" type="text">
				</div>
			</div>

			<div class="row">
	            <div class="one whole padded">
	              <label for="travelTypes">Travel Types:</label>

	              <ul class="unstyled zero">
	                <li><input checked id="train" name="travelTypes" type="radio">
	                <label class="inline" for="train">Train</label></li>

	                <li><input id="bus" name="travelTypes" type="radio">
	                <label class="inline" for="bus">Bus</label></li>
	              </ul>
	            </div>
          	</div>

			<div class="row">
				<div class="one whole padded">Days of Travel Per Week<span class="select-wrap">
				<select class="unselected">
				<option value="" disabled="" selected=""><big>Please select</big></option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				</select></span></div>
			</div>

			<!-- Submit -->
			<div class="row">
				<div class="one whole padded">
				<a href= "#" rel="Submit" class="block green button"> 
				Calculate Travel
				</a>
				</div>
			</div>
			</form>
	
			<div class="one third padded">
			<!-- empty -->
			</div>
		</div>
	</div>
  <!-- javascript-->
  <script src="js/groundwork.all.js" type="text/javascript"></script> <script type="text/javascript">
function DoSubmit(){
        return true;
        document.myform.email.value = '1';
      }
  </script>
</body>
</html>
