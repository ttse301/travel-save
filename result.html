        <!-- empty -->

      <div class="three fifths padded">
        <fieldset>
			
          <legend>Ticket Choices</legend>
          <div class="row">
            <div class="one whole" id="header">
            </div>
          </div>
          <table class="responsive" data-max="15">
            <thead>
              <tr>
                <th>Priority</th>

		  <div> * Note weekly and fortnightly tickets are the same price per week </div>

  </div><!-- javascript-->
  <script src="js/groundwork.all.js" type="text/javascript"></script> <script type="text/javascript">

function FillTable(){
		var bus = localStorage.getItem('Buses').split(",");
		
		var trains = localStorage.getItem('TrainPrices').split(",");
		var daysPerWeek = parseFloat(localStorage.getItem('NumberDays'))*2;
		document.getElementById("header").innerHTML =  trains[0] + " to UNSW" + daysPerWeek/2 + " times per Week";
		var table = document.getElementById("results");
		
		var busNumber = 0.00;
		for (i = 0; i < bus.length; i++)
		{
			busNumber = busNumber +  parseFloat(bus[i]);
		}
		busNumber = busNumber * daysPerWeek;
		
		table.rows[0].cells[0].innerHTML = "1";
		table.rows[0].cells[1].innerHTML = "Train Single and Travel 10s";
		table.rows[0].cells[2].innerHTML = "$" + (busNumber + (parseFloat(trains[1].replace('$',''))*daysPerWeek)).toFixed(2);
	
		table.rows[1].cells[0].innerHTML = "2";
		table.rows[1].cells[1].innerHTML = "Train Weekly and Travel 10s";
		table.rows[1].cells[2].innerHTML = "$" + (busNumber + (parseFloat(trains[2].replace('$','')))).toFixed(2);

		table.rows[2].cells[0].innerHTML = "3";
		table.rows[2].cells[1].innerHTML = "Multi Weekly Pass";
		table.rows[2].cells[2].innerHTML = "$" + (parseFloat(trains[4].replace('$',''))).toFixed(2);
		
		table.rows[3].cells[0].innerHTML = "4";
		table.rows[3].cells[1].innerHTML = "Multi Day Pass";
		table.rows[3].cells[2].innerHTML = "$" + (parseFloat(trains[5].replace('$',''))*daysPerWeek/2).toFixed(2);
}

FillTable();
  </script>
